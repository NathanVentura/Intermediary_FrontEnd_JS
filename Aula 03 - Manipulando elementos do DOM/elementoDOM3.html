<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento do DOM - Exemplo 03</title>
</head>

<body>
  <button onclick="confirma()">Excluir Item</button>
</body>
<script>
  function confirma() {
    let confirmacao = confirm("Você deseja excluir esse item?")
    if (confirmacao) {
      alert("Item excluído com sucesso?")
    } else {
      alert("Operação cancelada")
    }
  }

</script>

</html>
